name: Release

on:
  release:
    types: [published]
  workflow_run:
    workflows:
      - "Create Release"
    types:
      - completed
  workflow_dispatch:

jobs:
  publish:
    if: ${{ github.event_name != 'workflow_run' || github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - pair:
              elixir-version: 1.15
              otp-version: 26.0
            lint: lint
    steps:
    - uses: actions/checkout@v5
    - name: Set up Elixir
      uses: erlef/setup-beam@v1
      with:
        elixir-version: ${{matrix.pair.elixir-version}}
        otp-version: ${{matrix.pair.otp-version}}
    - name: Restore elixir dependencies cache
      uses: actions/cache@v4
      with:
        path: deps
        key: ${{runner.os}}-mix-${{matrix.elixir-version}}-${{matrix.otp-version}}-${{hashFiles('**/mix.lock')}}
        restore-keys: ${{runner.os}}-mix-${{matrix.elixir-version}}-${{matrix.otp-version}}-
    - name: Install dependencies
      run: mix deps.get
    - name: Publish to Hex
      run: mix hex.publish --yes
      env:
        HEX_API_KEY: ${{secrets.HEX_API_KEY}}
